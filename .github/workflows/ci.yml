name: ci

on:
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-in-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build CI image (target=CI)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/api/Dockerfile-dev
          target: CI
          load: true
          tags: backend-ci:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Ruff lint
        run: docker run --rm backend-ci:latest pixi run -e api ruff check .

      - name: Ruff format check
        run: docker run --rm backend-ci:latest pixi run -e api ruff format --check .

      - name: Pytest
        run: |
          docker run --rm backend-ci:latest sh -lc 'pixi run -e api pytest -q || [ $? -eq 5 ]'