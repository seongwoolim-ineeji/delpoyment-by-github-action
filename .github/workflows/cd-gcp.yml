name: cd-gcp

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # OIDC(WIF) 인증에 필요

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3          # 예: 서울 리전
  GAR_REPOSITORY: my-docker-repo         # Artifact Registry 리포지토리 이름
  CLOUD_RUN_SERVICE: deployment-api      # Cloud Run 서비스 이름
  CLOUD_RUN_REGION: asia-northeast3

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # 1) GitHub Actions -> Google Cloud 키 없이 인증(WIF)
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 2) gcloud 설치/설정
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      # 3) Artifact Registry에 docker push 할 수 있게 Docker credential helper 설정
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker "${{ env.GAR_LOCATION }}-docker.pkg.dev" --quiet

      # 4) 이미지 태그/이름 만들기 (Artifact Registry 포맷)
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/deployment-by-github-action-api
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      # 5) 빌드 + Artifact Registry 푸시
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/api/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 6) Cloud Run 배포
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ env.CLOUD_RUN_SERVICE }}
          region: ${{ env.CLOUD_RUN_REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/deployment-by-github-action-api:latest
